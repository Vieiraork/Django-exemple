{% extends 'base.html' %}

{% block content %}

        <div class="container">
            <h1 style="padding-top: 10px; text-align: center">Soma</h1>
            <div class="form-group">
                <label for="numero1">Numero</label>
                <input type="text" name="numero1" id="numero1"
                placeholder="152" class="form-control">
            </div>
            <div class="form-group">
                <label for="numero2">Numero</label>
                <input type="text" name="numero2" id="numero2"
                placeholder="425" class="form-control">
            </div>
            <div class="btn-div" style="padding-top: 10px; text-align: center">
                <input type="submit" value="Calcular" class="btn btn-info">

                {% if soma != 0 %}
